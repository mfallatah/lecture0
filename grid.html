<!DOCTYPE html>
<html>
    <head>
        <title></title>
                <!--يجعل جميع محتوآ الصفحة ظاهر في صفحة واحدة-->
                <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <style>
           .grid {
               background-color: aqua;
               display: grid;
               padding: 20px;
               grid-column-gap: 20px;    /*المسافة بين الاعمدة*/
               grid-row-gap: 10px;       /*المسافة بين الصفوف*/
               grid-template-columns: 200px 200px auto; /*العمود الاول 20 والثاني 20 والثالث اتوماتيك يتمدد حسب عرض الصفحة*/
           }
            .grid-item {
                background-color: azure;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }

           

        </style>
    </head>

    <body>
        <div class="grid">
            <div class="grid-item">1</div>

            <div class="grid-item">3</div>

            <div class="grid-item">7</div>            
            <div class="grid-item">8</div>            
            <div class="grid-item">9</div>

            <div class="grid-item">15</div>

            <div class="grid-item">17</div>

            <div class="grid-item">19</div>
            <div class="grid-item">20</div>
            <div class="grid-item">21</div>

        
        
        </div>
        

    </body>

</html>
